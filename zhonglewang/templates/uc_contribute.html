{% extends 'uc_base.html' %}
{% load staticfiles %}
{% block uc_content %}
  <div class="row">
      <div class="col-lg-12">
          <section class="panel">
              <header class="panel-heading">
                  <h4>我的贡献</h4>
              </header>
              <table class="table table-striped border-top" id="sample_1">
              <thead>
              <tr>
                  <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
                  <th class="hidden-phone">序号</th>
                  <th class="hidden-phone">标题</th>
                  <th class="hidden-phone">浏览量</th>
                  <th class="hidden-phone">收藏量</th>
              </tr>
              </thead>
              <tbody>
                {% for article in my_articles %}
                    <tr class="odd gradeX">
                        <td><input type="checkbox" class="checkboxes" value="1"></td>
                        <td>{{ article.id }}</td>
                        <td><a href="{% url 'techstack:article_detail' article.id %}">{{ article.title }}</a></td>
                        <td>{{ article.total_views }}</td>
                        <td>{{ article.articles_collection_set.count }}</td>
                    </tr>
                {% endfor %}
              </tbody>
              </table>
          </section>
      </div>
  </div>
  <!-- page end-->
{% endblock %}
{% block load_js %}
    <script type="text/javascript" src="{% static 'assets/data-tables/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/data-tables/DT_bootstrap.js '%}"></script>
    <script src="{% static 'js/dynamic-table.js' %}"></script>
{% endblock %}
